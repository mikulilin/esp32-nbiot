<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>OneNET 实时坐标</title>
  <style>
    body { font-family: sans-serif; padding: 50px; background: #f5f5f5; }
    h1 { margin-bottom: 20px; }
    p { font-size: 18px; }
  </style>
</head>
<body>
  <h1>OneNET 实时坐标</h1>
  <p id="lat">纬度: --</p>
  <p id="lng">经度: --</p>

  <script>
    async function fetchData() {
      try {
        const res = await fetch('/api/data');
        const data = await res.json();
        if (data.data && data.data.datastreams) {
          const streams = data.data.datastreams;
          const latitude = streams.find(s => s.id === "Latitude")?.datapoints[0]?.value;
          const longitude = streams.find(s => s.id === "Longitude")?.datapoints[0]?.value;
          if (latitude && longitude) {
            document.getElementById('lat').textContent = '纬度: ' + latitude;
            document.getElementById('lng').textContent = '经度: ' + longitude;
          }
        }
      } catch(err) {
        console.error(err);
      }
    }

    fetchData();
    setInterval(fetchData, 5000); // 每5秒刷新
  </script>
</body>
</html>
