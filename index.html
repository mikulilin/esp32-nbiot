<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 NB-IoT 数据展示</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #data { margin-top: 20px; font-size: 1.2em; }
    </style>
</head>
<body>
    <h1>ESP32 NB-IoT 数据展示</h1>
    <div id="data">等待数据...</div>

    <script>
        async function fetchData() {
            try {
                const res = await fetch('/api/data');
                const json = await res.json();
                document.getElementById('data').innerText = JSON.stringify(json, null, 2);
            } catch (err) {
                document.getElementById('data').innerText = '获取数据失败';
            }
        }
        setInterval(fetchData, 3000); // 每 3 秒刷新一次
        fetchData();
    </script>
</body>
</html>
